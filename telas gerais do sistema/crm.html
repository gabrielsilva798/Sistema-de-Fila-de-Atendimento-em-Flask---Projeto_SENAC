<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Sistema de Atendimento</title>
    <link rel="stylesheet" href="crm.css">
</head>

<body>

    <aside class="sidebar">
        <h2>Sistema</h2>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Clínicas</a>
            <a href="#">Pacientes</a>
            <a href="#">Profissionais</a>
            <a href="#">Relatórios</a>
        </nav>
    </aside>

    <main class="content">

        <header class="topbar">
            <h1>Painel Geral</h1>
            <div class="user-box">
                <span>Admin</span>
                <div class="profile"></div>
            </div>
        </header>

        <section class="cards">

            <div class="card green">
                <h3>Pacientes na Unidade</h3>
                <span class="numero">50</span>
            </div>

            <div class="card yellow">
                <h3>Pacientes Aguardando</h3>
                <span class="numero">32</span>
            </div>

            <div class="card orange">
                <h3>Em Atendimento</h3>
                <span class="numero">12</span>
            </div>

            <div class="card red">
                <h3>Emergências</h3>
                <span class="numero">3</span>
            </div>

        </section>

        <section class="clinica">
            <h2>Setores da Clínica</h2>
            <div class="setores">

                <div class="setor">
                    <h3>Atendimento Geral</h3>
                    <button onclick="location.href='clinica.html'">Acessar</button>
                </div>

                <div class="setor">
                    <h3>Classificação de Risco</h3>
                    <button onclick="location.href='clinica.html'">Acessar</button>
                </div>

                <div class="setor">
                    <h3>Consultas</h3>
                    <button onclick="location.href='clinica.html'">Acessar</button>
                </div>

                <div class="setor">
                    <h3>Emergência</h3>
                    <button onclick="location.href='clinica.html'">Acessar</button>
                </div>

            </div>
        </section>

    </main>

</body>
</html>
