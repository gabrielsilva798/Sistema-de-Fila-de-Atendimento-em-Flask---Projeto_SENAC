<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais - Sistema Clínico</title>
    <link rel="stylesheet" href="profissionais.css">
</head>

<body>

<header>
    <h1>Profissionais & Agenda</h1>
</header>

<div class="container">

    <aside class="filtros">
        <h3>Filtros</h3>

        <label>Especialidade</label>
        <select>
            <option>Todos</option>
            <option>Clínico Geral</option>
            <option>Pediatria</option>
            <option>Enfermagem</option>
            <option>Ortopedia</option>
        </select>

        <label>Status</label>
        <select>
            <option>Todos</option>
            <option>Disponível</option>
            <option>Em Atendimento</option>
            <option>Em Pausa</option>
        </select>

        <button class="btn">Filtrar</button>
    </aside>

    <main class="lista-profissionais">

        <div class="prof-card">
            <div class="nome">Dr. João Almeida</div>
            <div class="especialidade">Clínico Geral</div>
            <div class="status disponivel">Disponível</div>
            <div class="horario">08:00 às 18:00</div>
            <button class="ver-mais">Ver detalhes</button>
        </div>

        <div class="prof-card">
            <div class="nome">Enfª. Maria Santos</div>
            <div class="especialidade">Enfermagem</div>
            <div class="status atendimento">Em atendimento</div>
            <div class="horario">10:00 às 22:00</div>
            <button class="ver-mais">Ver detalhes</button>
        </div>

        <div class="prof-card">
            <div class="nome">Dr. Pedro Costa</div>
            <div class="especialidade">Ortopedia</div>
            <div class="status pausa">Em pausa</div>
            <div class="horario">12:00 às 20:00</div>
            <button class="ver-mais">Ver detalhes</button>
        </div>

        <div class="prof-card">
            <div class="nome">Dra. Luiza Ribeiro</div>
            <div class="especialidade">Pediatra</div>
            <div class="status disponivel">Disponível</div>
            <div class="horario">06:00 às 14:00</div>
            <button class="ver-mais">Ver detalhes</button>
        </div>

    </main>

</div>

</body>
</html>
